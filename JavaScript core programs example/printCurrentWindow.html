<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print current page</title>
</head>
<body>
    <p></p>
    <p>Click the button to print the current page.</p>
    <button onclick = "print_current_page()">Print this page</button>

    <script>
        //define a unction named print_current_page
        function print_current_page() {
            //call the window.print function to initiate the printing of the current page
            window.print();
        }
    </script>
</body>
</html>
